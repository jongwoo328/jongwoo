# version: 1.0.0
"$schema" = "https://starship.rs/config-schema.json"
add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"
format = """($nix_shell$container$fill$git_metrics\n)\
$hostname\
$localip\
$shlvl\
$shell\
$env_var\
$jobs\
$sudo\
$username\
$character\
$directory\
$git_branch\
$git_status"""
right_format = """
$singularity\
$kubernetes\
$vcsh\
$fossil_branch\
$git_commit\
$git_state\
$hg_branch\
$pijul_channel\
$docker_context\
$c\
$cpp\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$fortran\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$xmake\
$zig\
$buf\
$conda\
$pixi\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$custom\
$status\
$os\
$battery\
$cmd_duration\
$time"""

[fill]
symbol = " "

[character]
format = "$symbol "
success_symbol = "[❯](bold bright-green)"
error_symbol = "[⏺](italic bold bright-red)"
vimcmd_symbol = "[■](italic dimmed green)"
# not supported in zsh
vimcmd_replace_one_symbol = "◌"
vimcmd_replace_symbol = "□"
vimcmd_visual_symbol = "▼"

[env_var.VIMSHELL]
format = "[$env_value]($style)"
style = "green italic"

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "󰌾 "
disabled = false

[username]
style_user = "bright-yellow bold italic"
style_root = "purple bold italic"
format = "[⭘ $user]($style) "
disabled = false
show_always = false

[directory]
home_symbol = "~"
truncation_length = 1
truncation_symbol = "…/"
read_only = " "
use_os_path_sep = true
style = "cyan"
format = "[  $path]($style)[$read_only]($read_only_style) "
repo_root_style = "yellow"
repo_root_format = "[  $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
fish_style_pwd_dir_length = 1

[cmd_duration]
format = "[ $duration](italic white)"

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[▶](blue italic)"

[localip]
ssh_only = true
format = " ◯[$localipv4](bold magenta)"
disabled = false

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%H:%M:%S"
utc_time_offset = "local"
style = "dimmed white"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "█"
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "↓"
unknown_symbol = "░"
empty_symbol = "▃"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[git_branch]
format = "[$symbol $branch(:$remote_branch)]($style) "
symbol = ""
style = "italic bright-blue"
truncation_symbol = "⋯"
truncation_length = 17
ignore_branches = []
only_attached = true

[git_metrics]
format = "([▴$added]($added_style))([▿$deleted]($deleted_style))"
added_style = "italic dimmed green"
deleted_style = "italic dimmed red"
ignore_submodules = true
disabled = true

[git_status]
format = "($all_status$ahead_behind)"
conflicted = "[✖${count}](bright-magenta) "
untracked = "[?${count}](purple) "
modified = "[!${count}](yellow) "
staged = "[+${count}](green) "
renamed = "[»${count}](bright-blue) "
deleted = "[✘${count}](red) "
stashed = "[*${count}](white) "
ahead = "[⇡${count}](bold green) "
behind = "[⇣${count}](bold red) "
diverged = "[⇕⇡${ahead_count}⇣${behind_count}](bold bright-magenta)"

[deno]
format = " [deno](italic) [∫ $version](green bold)"
version_format = "${raw}"

[lua]
format = " [lua](italic) [${symbol}${version}]($style)"
version_format = "${raw}"
symbol = " "
style = "bold bright-yellow"

[nodejs]
format = " [${symbol}${version}]($style)"
version_format = "${raw}"
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
detect_extensions = []
symbol = " "
style = "bold bright-green"

[python]
format = " [${symbol}${version}]($style)"
symbol = " "
version_format = "${raw}"
style = "bold bright-blue"

[ruby]
format = " [rb](italic) [${symbol}${version}]($style)"
symbol = " "
version_format = "${raw}"
style = "bold red"

[rust]
format = " [rs](italic) [$symbol$version]($style)"
symbol = "󱘗 "
version_format = "${raw}"
style = "bold red"

[package]
format = " [pkg](italic dimmed) [$symbol$version]($style)"
version_format = "${raw}"
symbol = "󰏗 "
style = "dimmed yellow italic bold"

[swift]
format = " [sw](italic) [${symbol}${version}]($style)"
symbol = " "
style = "bold bright-red"
version_format = "${raw}"

[aws]
disabled = true
format = " [aws](italic) [$symbol $profile $region]($style)"
style = "bold blue"
symbol = " "

[buf]
symbol = " "
format = " [buf](italic) [$symbol $version $buf_version]($style)"

[c]
symbol = " "
format = " [$symbol($version(-$name))]($style)"

[cpp]
symbol = " "
format = " [$symbol($version(-$name))]($style)"

[conda]
symbol = " "
format = " conda [$symbol$environment]($style)"

[pixi]
symbol = "󰏗 "
format = " pixi [$symbol$version ($environment )]($style)"

[dart]
symbol = " "
format = " dart [$symbol($version)]($style)"

[docker_context]
symbol = " "
format = " docker [$symbol$context]($style)"

[elixir]
symbol = " "
format = " exs [$symbol $version OTP $otp_version ]($style)"

[elm]
symbol = " "
format = " elm [$symbol($version)]($style)"

[golang]
symbol = " "
format = " go [$symbol($version)]($style)"

[haskell]
symbol = " "
format = " hs [$symbol($version)]($style)"

[java]
symbol = " "
style = "bold red"
format = " [${symbol}(${version})]($style)"

[julia]
symbol = " "
format = " jl [$symbol($version)]($style)"

[memory_usage]
symbol = "󰍛 "
format = " mem [${ram}( ${swap})]($style)"

[nim]
symbol = "󰆥 "
format = " nim [$symbol($version)]($style)"

[nix_shell]
style = "bold italic dimmed blue"
symbol = "✶"
format = "[$symbol nix⎪$state⎪]($style) [$name](italic dimmed white)"
impure_msg = "[⌽](bold dimmed red)"
pure_msg = "[⌾](bold dimmed green)"
unknown_msg = "[◌](bold dimmed yellow)"

[spack]
symbol = "󰏗 "
format = " spack [$symbol$environment]($style)"
